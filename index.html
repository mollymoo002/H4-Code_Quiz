<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div id="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind the incorrect answers will penalize your score time by ten seconds!</p>
            <button id="startBtn">Start</button>
        </div>
    </header>
    <aside>
        <p id="time"></p>
    </aside>
    <h2 id="question"></h2>
    <div class="quiz-container">
        <div id="question-container" class="hide"></div>
        <div id="choices"></div>

        <h3 id="subHeading"></h3>
        <p id="feedback"></p>
    </div>
    <div id="result"></div>

    <script src="assets/js/script.js"></script>
</body>
</html>
